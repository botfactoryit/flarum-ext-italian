flarum-subscriptions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      following_tooltip: Seguito
      ignoring_tooltip: Ignorato

    # These translations are used by the discussion control buttons.
    discussion_controls:
      follow_button: Segui
      unfollow_button: Smetti di seguire
      unignore_button: Smetti di ignorare

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      following_link: Discussioni seguite

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      new_post_text: "{username} ha risposto"

    # These translations are used in the Settings page.
    settings:
      follow_after_reply_label: Segui automaticamente le discussioni a cui rispondo
      notify_new_post_label: Qualcuno risponde a una discussione che sto seguendo

    # These translations are used in the subscription menu displayed to the right of the post stream.
    sub_controls:
      follow_button: Segui
      following_button: Seguito
      following_text: Ricevi una notifica per ogni nuova risposta.
      ignoring_button: Ignorato
      ignoring_text: Nessuna notifica. Rimuovi la discussione dalla lista.
      not_following_button: Normale
      not_following_text: "Ricevi una notifica quando vieni menzionato."
      notify_alert_tooltip: Ricevi una notifica quando qualcuno risponde
      notify_email_tooltip: Ricevi un'email quando qualcuno risponde
    
  email:
    new_post_notification:
      body_text: |
        Ciao {dest_username}!
        {post_username} ha risposto alla discussione {post_title}.
        Ricorda che non riceverai altre notifiche finché non accedi per leggere le nuove risposte.
        
        --- {post_username} ha scritto ---

        {content}
        
        Link discussione: {url}
      body_html: |
        Ciao {dest_username}!
        {post_username} ha risposto alla discussione <a href="{url}">{post_title}</a>.
        Ricorda che non riceverai altre notifiche finché non accedi per leggere le nuove risposte.
        
        --- {post_username} ha scritto ---

        {content}
