            preferences:
                title: General preferences
                max_file_size: Maximum file size (in kilobytes)
                mime_types: Configure your mime type, upload adapter mapping
            resize:
                title: Image resize
                toggle: Resize images
                max_width: Maximum image width
                max_height: Maximum image height
            watermark:
                title: Watermark images
                toggle: Watermark images
                position: Watermark position
                file: Upload your watermark image
            local:
                title: Local storage settings
                cdn_url: Content Delivery URL (prefixes files)
            imgur:
                title: Imgur image storage settings
                client_id: Imgur client ID
            aws-s3:
                title: AWS S3 storage settings
                key: Key
                secret: Secret
                bucket: Bucket
                region: Region
            ovh-svfs:
                title: OVH SVFS storage settings
                container: Container
                tenantid: Tenant ID
                username: Username
                password: Password
                region: Region
            disable-hotlink-protection:
                title: Disable hotlink protection
                toggle: Disable
            disable-download-logging:
                title: Disable logging downloads
                toggle: Disable

        buttons:
            save: Save settings
        help_texts:
            description: >
                Set up uploading services and preferences.
            mime_types: >
                Please configure your mapping here. Each mime type
                regular expression will be handled by a specific
                upload adapter and download template.
            download_templates: >
                Download templates are how uploads are shown on your forum,
                eg like previews, buttons. Currently available:
            resize: >
                Choose whether you want to resize your images before
                they get uploaded. You can choose a maximum width
                and height, in pixels. The resizing process keeps the
                aspect ratio of the images.
            watermark: >
                Choose whether images will have a watermark added during
                upload. Watermarks are added to non-gifs based on your
                preferences below.
            disable-hotlink-protection: >
                Hotlink protection prevents opening downloads from other sites.
                Current method requires a csrf token and post id.
            disable-download-logging: >
                Disable logging every download made by users of your forum. Keeping it
                enabled allows you to view the number of downloads and other metrics
                in the nearby future.        templates:
            image: Default image download template
            image_description: >
                Mostra una miniatura dell'immagine e proxa il download attraverso php.
                Permette la raccolta di statistiche e la protezione da hotlink.
            file: Default file download template
            file_description: >
                Mostra il nome del file e alcune info generali. Proxa i download
                attraverso php, permette la raccolta di statistiche e protezione hotlink.
            image-preview: Complete image preview template
            image-preview_description: >
                Mostra l'immagine completa in-line. Nessuna funzionalità di download,
                le statistiche non sono raccolte e la protezione da hotlink è ignorata.
        permissions:
            upload_label: Carica file
            download_label: Scarica file
        upload_methods:
            local: Locale
            aws-s3: Amazon S3
            imgur: Imgur
            ovh-svfs: OVH SVFS
        labels:
            preferences:
                title: Preferenze generali
                max_file_size: Dimensione massima dei file (in kilobytes)
                mime_types_allowed: Specifica i tipi MIME dei file che vuoi autorizzare, usando una espressione regolare
            resize:
                title: Ridimensiona immagini
                toggle: Ridimensiona immagini
                max_width: Larghezza massima immagini
                max_height: Altezza massima immagini
            watermark:
                title: Immagini Watermark
                toggle: Immagini Watermark
                position: Posizione Watermark
                file: Carica la tua immagine di Watermark
            local:
                title: Impostazioni archiviazione locale
                cdn_url: URL della CDN (prefisso ai file)
            imgur:
                title: Impostazioni archiviazione Imgur
                client_id: Imgur client ID
            aws-s3:
                title: Imposazioni archiviazione AWS S3
                key: Key
                secret: Secret
                bucket: Bucket
                region: Region
            ovh-svfs:
                title: Impostazioni archiviazione OVH SVFS
                container: Container
                tenantid: Tenant ID
                username: Nome utente
                password: Password
                region: Regione
            disable-hotlink-protection:
                title: Disattiva protezione hotlink
                toggle: Disattiva
            disable-download-logging:
                title: Disattiva log degli scaricamenti
                toggle: Disattiva
        buttons:
            save: Salva impostazioni
        help_texts:
            description: >
                Imposta i servizi di caricamento e le preferenze.
            mime_types: >
                Configura la mappatura qui. Ogni singolo
                tipo di mime sarà gestito da un adattatore di
                caricamento specifico.
            download_templates: >
                I modelli di scaricamento servono per cambiare il modo
                di come i caricamenti vengono visualizzati sul tuo forum,
                es come le anteprime, tasti. Attualmente disponibili:
            resize: >
                Qui puoi decidere se ridimensionare le tue immagini
                prima che vengano caricate. Puoi impostare le dimensioni
                massime per larghezza e altezza, in pixel.
                Il processo di ridimensionamento manterrà il corretto
                rapporto tra i due lati.
            watermark: >
                Qui puoi decidere se aggiungere un Watermark alle tue
                immagini. Il Watermark sarà aggiunto a tutte le immagini
                non GIF seguendo le impostazioni che inserirai qui sotto
            disable-hotlink-protection: >
                La protezione da hotlink impedisce l'apertura dei dowload da altri siti.
                Il metodo attuale richiede un token csrf e id del post.
            disable-download-logging: >
                Disattiva la registrazione di ogni download effettuato dagli utenti del
                tuo forum. Lasciandolo attivo ti permette di visualizzare il numero di
                download e altre metriche in futuro.
