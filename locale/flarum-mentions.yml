flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      mention_tooltip: Cita un utente o un messaggio
      reply_to_post_text: "Rispondi a #{number}"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username} ha risposto al tuo messaggio"  # Can be pluralized to agree with the number of users!
      user_mentioned_text: "{username} ti ha citato"

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "Hai risposto a questo messaggio|{users} hanno risposto a questo messaggio."  # Can be pluralized to agree with the number of users!
      mentioned_by_text: "{users} ha risposto a questo messaggio|{users} hanno risposto a questo messaggio."       # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      quote_button: Cita
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: Qualcuno risponde a un mio messaggio
      notify_user_mentioned_label: Qualcuno cita un mio messaggio

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: Menzioni
    
  email:
    new_mention_notification:
      body_text: |
        Ciao {dest_username}!
        {post_username} ti ha menzionato nella discussione "{post_title}".
        
        {url}

        --- {post_username} ha scritto ---

        {content}
      body_html: |
        Ciao {dest_username}!<br>
        {post_username} ti ha <a href="{url}">menzionato</a> nella discussione <i>{post_title}</i>.<br><br>
        
        --- {post_username} ha scritto ---<br>

        {content}
    new_reply_notification:
      body_text: |
        Ciao {dest_username}!
        {post_username} ha risposto a un tuo messaggio nella discussione "{post_title}".
        
        {url}

        --- {post_username} ha scritto ---

        {content}
      body_html: |
        Ciao {dest_username}!<br>
        {post_username} ha risposto a un tuo messaggio nella discussione <a href="{url}"><i>{post_title}</i></a>.<br><br>
        
        --- {post_username} ha scritto ---<br>

        {content}
